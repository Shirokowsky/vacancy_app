<div>
  <h1>Vacancies page</h1>
  <a href='#'>Add new vacancy</a>

  <div class='panel panel-default' ng-repeat='vacancy in vacancies'>
    <div class='panel-heading'><h3>{{vacancy.title}}</h3></div>
    <div class='panel-body'>
      <div class='pull-right'>
        <a ng-href='/vacancies/{{vacancy.id}}' class='btn btn-default'>Show</a>
        <a href='#' class='btn btn-default'>add skill</a>
      </div>
      <b>Expired: {{vacancy.expired}}</b>
      <p>Salary: {{vacancy.salary}}</p>
      <p>Contact: {{vacancy.contact}}</p>
        <a href='#' ng-click='editVacancy({{vacancy.id}})'>Edit vacancy</a>

    </div>
  </div>

<div class='editForm' ng-include src='formUrl'></div>
</div>
